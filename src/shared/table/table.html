<p>Customer Credit Table</p>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Age</th>
      <th>Job</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of uptTableChild, let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.age }}</td>
      <td>{{ customer.job }}</td>
      <td>
        <button (click)="onDelete(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
